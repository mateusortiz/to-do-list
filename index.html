<!doctype html>
<html>
<head>
  <title>HTML5 Toddo App</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/core.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
</head>
<body>
  <a href="https://github.com/mateuswebprado/to-do-list"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
<div id="container">
	<header>
		<h1>HTML5 Todo App</h1>
	</header>
	<section id="main-content">
    	<div class="form-area">
      		<form id="tasks-form">
        		<label for="task">Adicionar uma tarefa aqui e aperte enter</label>
        		<input id="task" autofocus>
      		</form>
		</div>
    	<ul id="tasks"></ul>
  	</section>
</div>

</body>
</html>
